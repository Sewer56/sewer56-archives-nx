[package]
name = "sewer56-archives-nx"
version = "0.1.0"
edition = "2021"
description = "High Performance Archive Format for Mod Assets"
repository = "https://github.com/Sewer56/sewer56-archives-nx"
license-file = "LICENSE"
include = ["src/**/*"]

[features]
default = ["lz4", "detect_num_cores", "hardened"]

# See README.md for more information on using Profile-Guided Optimization.
pgo = []

# Enables support for LZ4 compression/decompression
lz4 = []

# Adds additional runtime checks against untrusted input.
# This is useful if you receive NX2 files from the internet.
hardened = []

# Panics with full error text on unhandled ZStandard Errors.
# Increases binary size in favour of better error messages.
zstd_panic_on_unhandled_error = []

# Avoids core::fmt to reduce binary size.
# May reduce error message friendliness.
no_format = [ "lightweight-mmap/no-format" ]

# Auto detects the number of cores on the system.
# Disable this when targeting esoteric platforms; in which case defaults to 1.
detect_num_cores = ["num_cpus"]

# Adds additional tests to miri; those which normally take too long to run
# and are not strictly required.
miri_extra_checks = []

[dependencies]
bitfield = "0.17.0"
lzzzz = "1.1.0"
zstd-sys = {version = "2.0.13", features = ["experimental"]} # 1.5.6
no-panic = "0.1.31"
int-enum = "1.1.2"
thiserror-no-std = "2.0.2"
memchr = "2.7.4"
hashbrown = { version = "0.15.2", features = ["nightly"] }
nanokit = "0.2.0"
num_cpus = { version = "1.16.0", optional = true }
derive-new = "0.7.0"
ahash = "0.8.11"
endian-writer = "2.2.0"
endian-writer-derive = "0.1.0"
memmap2 = "0.9.5"
lightweight-mmap = { version = "0.4.2" }
static_assertions = "1.1.0"
o2o = "0.4.11"
twox-hash = "2.0.1"
safe-allocator-api = { version = "0.3.0", features = ["nightly"] }
identity-hash = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
criterion = "0.5.1"
rstest = "0.23.0"
fake = { version = "2.10.0" }
itertools = "0.13.0"
tempfile = "3.14.0"

[target.'cfg(unix)'.dev-dependencies]
pprof = { version = "0.12", features = ["flamegraph", "criterion"] }

# Profile Build
[profile.profile]
inherits = "release"
debug = true
codegen-units = 1
lto = true
strip = false  # No stripping!!

# Optimized Release Build
[profile.release]
codegen-units = 1
lto = true
strip = true  # Automatically strip symbols from the binary.
panic = "abort"


# Benchmark Stuff
[[bench]]
name = "my_benchmark"
path = "benches/my_benchmark/main.rs"
harness = false

[workspace]
members = [
    # Include the root library
    ".",
    # CLI tools
    "tools/dictionary-tester"
]