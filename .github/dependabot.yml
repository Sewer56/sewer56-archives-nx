version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
    groups:
      dev-dependencies:
        patterns:
          - "criterion*"
          - "rstest*"
        update-types:
          - "minor"
          - "patch"
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    commit-message:
      prefix: "Updated:"
      prefix-development: "Updated:"
      include: "scope"
    rebase-strategy: "auto"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "github-actions" 